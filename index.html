<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="overflow-hidden">
    <header class="d-flex justify-content-between align-items-center bg-dark">
      <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a
          class="navbar-brand ps-3 fs-3"
          style="letter-spacing: 0.1rem"
          href="index.html"
          >Swift POS</a
        >
      </nav>
      <form
        class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"
      >
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            placeholder="Search for..."
            aria-label="Search for..."
            aria-describedby="btnNavbarSearch"
          />
          <button class="btn btn-primary" id="btnNavbarSearch" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </header>

    <main class="d-flex h-auto">
      <!-- Side Panel -->
      <nav
        class="navbar navbar-expand-lg p-0"
        style="width: 15vw; background-color: #212529"
      >
        <div class="container-fluid" style="height: calc(100vh - 118px)">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse position-absolute top-0"
            id="navbarNavDropdown"
          >
            <ul
              class="navbar-nav d-flex flex-column justify-content-start mt-3"
            >
              <li class="nav-item my-4">
                <a class="nav-link active text-white fs-5" href="/index.html"
                  ><i class="fas fa-tachometer-alt me-3"></i>Dashboard</a
                >
              </li>
              <li class="nav-item mb-4">
                <a
                  class="nav-link text-white fs-5"
                  href="/pages/place-order.html"
                  ><i class="fa-solid fa-bag-shopping me-3"></i>Place Order</a
                >
              </li>
              <li class="nav-item mb-4">
                <a class="nav-link text-white fs-5" href="/pages/stock.html"
                  ><i class="fa-solid fa-boxes-stacked me-3"></i>Stock</a
                >
              </li>
              <li class="nav-item mb-4">
                <a class="nav-link text-white fs-5" href="/pages/orders.html"
                  ><i class="fa-solid fa-receipt me-3"></i>Orders</a
                >
              </li>
              <li class="nav-item mb-4">
                <a class="nav-link text-white fs-5" href="/pages/customer.html"
                  ><i class="fa-solid fa-user me-3"></i>Customers</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- content -->
      <div class="content">
        <div class="fs-1 m-4">Dashboard</div>
        <div class="container d-grid gap-3 ms-3">
          <div class="card">
            <h5 class="card-title text-center p-4">
              Customers <span>| This Year</span>
            </h5>
            <div
              class="card-body d-flex align-items-center justify-content-center"
            >
              <i
                class="fa-solid fa-user-group fa-flip-horizontal fa-2xl me-4"
                style="color: #ff771d"
              ></i>
              <div class="d-flex flex-column fs-5">
                <h4>12%</h4>
                <span class="text-danger">decrease</span>
              </div>
            </div>
          </div>
          <div class="card">
            <h5 class="card-title text-center p-4">
              Sales <span>| Today</span>
            </h5>
            <div
              class="card-body d-flex align-items-center justify-content-center"
            >
              <i
                class="fa-solid fa-cart-shopping fa-2xl me-4"
                style="color: #4154f1"
              ></i>
              <div class="d-flex flex-column fs-5">
                <h4>145</h4>
                <p>12% <span class="text-success">increase</span></p>
              </div>
            </div>
          </div>
          <div class="card">
            <h5 class="card-title text-center p-4">
              Revenue <span>| This Month</span>
            </h5>
            <div
              class="card-body d-flex align-items-center justify-content-center"
            >
              <i
                class="fa-solid fa-dollar-sign fa-2xl me-4"
                style="color: #2eca6a"
              ></i>
              <div class="d-flex flex-column fs-5">
                <h4>$3,264</h4>
                <p>8% <span class="text-success">increase</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-center w-auto">
      <p class="text-white">
        <i
          class="fa-solid fa-layer-group "
          style="margin-right: 20px; color: white"
        ></i
        >Developed By CKAY
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

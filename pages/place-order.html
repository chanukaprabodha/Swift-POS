<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="d-flex justify-content-between align-items-center bg-dark">
      <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a
          class="navbar-brand ps-3 fs-3"
          style="letter-spacing: 0.1rem"
          href="index.html"
          >Swift POS</a
        >
      </nav>
      <form
        class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"
      >
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            placeholder="Search for..."
            aria-label="Search for..."
            aria-describedby="btnNavbarSearch"
          />
          <button class="btn btn-primary" id="btnNavbarSearch" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </header>

    <main>
      <!-- Side Panel -->
      <nav
        class="navbar navbar-expand-lg p-0"
        style="width: 15vw; background-color: #212529"
      >
        <div class="container-fluid" style="height: inherit">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse position-absolute top-0"
            id="navbarNavDropdown"
          >
            <ul
              class="navbar-nav d-flex flex-column justify-content-start mt-3"
            >
              <li class="nav-item my-4">
                <a class="nav-link active text-white fs-5" href="/index.html"
                  ><i class="fas fa-tachometer-alt me-3"></i>Dashboard</a
                >
              </li>
              <li class="nav-item mb-4">
                <a
                  class="nav-link text-white fs-5"
                  href="/pages/place-order.html"
                  ><i class="fa-solid fa-bag-shopping me-3"></i>Place Order</a
                >
              </li>
              <li class="nav-item mb-4">
                <a class="nav-link text-white fs-5" href="/pages/stock.html"
                  ><i class="fa-solid fa-boxes-stacked me-3"></i>Stock</a
                >
              </li>
              <li class="nav-item mb-4">
                <a class="nav-link text-white fs-5" href="/pages/orders.html"
                  ><i class="fa-solid fa-receipt me-3"></i>Orders</a
                >
              </li>
              <li class="nav-item mb-4">
                <a class="nav-link text-white fs-5" href="/pages/customer.html"
                  ><i class="fa-solid fa-user me-3"></i>Customers</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- content -->
      <div class="content">
        <div class="fs-1 m-4">Place Order</div>
        <div class="container">
          <!-- Invoice Details -->
          <form>
            <div class="col-md-4 w-100">
              <div class="card rounded-3">
                <div class="card-header bg-success text-white">
                  Invoice details
                </div>
                <div class="card-body">
                  <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputOrderId" class="form-label"
                        >Order Id</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputOrderId"
                      />
                    </div>
                    <div class="col-md-6 mt-3">
                      <label for="inputCustomerID" class="form-label"
                        >Customer Id</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputCustomerID"
                      />
                    </div>
                    <div class="col-12 mt-3">
                      <label for="inputAddress" class="form-label"
                        >Address</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                        placeholder="1234 Main St"
                      />
                    </div>
                    <div class="col-12 mt-3">
                      <label for="inputDate" class="form-label">Date</label>
                      <input type="date" class="form-control" id="inputDate" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </form>
          <!-- Product Details -->
          <form>
            <div class="col-md-4 w-100">
              <div class="card rounded-3">
                <div class="card-header bg-success text-white">Item Select</div>
                <div class="card-body">
                  <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputItemCode" class="form-label"
                        >Item Code</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputItemCode"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="inputItem" class="form-label">Item</label>
                      <input type="text" class="form-control" id="inputItem" />
                    </div>
                    <div class="col-12">
                      <label for="inputPrice" class="form-label">Price</label>
                      <input
                        type="currency"
                        class="form-control"
                        id="inputPrice"
                        placeholder="$"
                      />
                    </div>
                    <div class="col-12">
                      <label for="inputQtyOnHand" class="form-label"
                        >Qty On Hand</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputQtyOnHand"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="inputQty" class="form-label">Order Qty</label>
                      <input type="number" class="form-control" id="inputQty" />
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-danger float-end">
                        Add to cart
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </form>
          <!-- Total -->
          <form>
            <div class="col-md-4 w-100">
              <div class="card rounded-3">
                <div class="card-body">
                  <h3>Total:</h3>
                  <h4>Sub Total:</h4>
                  <div class="mb-3">
                    <label for="cash" class="form-label">Cash:</label>
                    <input type="text" class="form-control" id="cash" />
                  </div>
                  <div class="mb-3">
                    <label for="discount" class="form-label">Discount:</label>
                    <input type="text" class="form-control" id="discount" />
                  </div>
                  <div class="mb-3">
                    <label for="balance" class="form-label">Balance:</label>
                    <input type="text" class="form-control" id="balance" />
                  </div>
                  <button type="button" class="btn btn-success w-100">
                    Purchase
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- cart table -->
        <div class="cart-table row ms-3" style="width: 80vw">
          <h3 class="text-center mt-4">Item Cart</h3>
          <div class="col-12 float-end">
            <table class="table table-hover text-center" style="width: 78vw">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Unit</th>
                  <th>Total</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark">
      <p>
        <i
          class="fa-solid fa-layer-group"
          style="margin-right: 20px; color: white"
        ></i
        >Developed By CKAY
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="d-flex justify-content-between align-items-center bg-dark">
      <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a
          class="navbar-brand ps-3 fs-3"
          style="letter-spacing: 0.1rem"
          href="index.html"
          >Swift POS</a
        >
      </nav>
      <form
        class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"
      >
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            placeholder="Search for..."
            aria-label="Search for..."
            aria-describedby="btnNavbarSearch"
          />
          <button class="btn btn-primary" id="btnNavbarSearch" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </header>

    <main class="d-flex h-auto">
      <!-- Side Panel -->
      <nav
        class="navbar navbar-expand-lg p-0"
        style="width: 15vw; background-color: #212529"
      >
        <div class="container-fluid" style="height: inherit">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse position-absolute top-0"
            id="navbarNavDropdown"
          >
            <ul
              class="navbar-nav d-flex flex-column justify-content-start mt-3"
            >
              <li class="nav-item my-4">
                <a class="nav-link active text-white fs-5" href="/index.html"
                  ><i class="fas fa-tachometer-alt me-3"></i>Dashboard</a
                >
              </li>
              <li class="nav-item mb-4">
                <a
                  class="nav-link text-white fs-5"
                  href="/pages/place-order.html"
                  ><i class="fa-solid fa-bag-shopping me-3"></i>Place Order</a
                >
              </li>
              <li class="nav-item mb-4">
                <a class="nav-link text-white fs-5" href="/pages/stock.html"
                  ><i class="fa-solid fa-boxes-stacked me-3"></i>Stock</a
                >
              </li>
              <li class="nav-item mb-4">
                <a class="nav-link text-white fs-5" href="/pages/orders.html"
                  ><i class="fa-solid fa-receipt me-3"></i>Orders</a
                >
              </li>
              <li class="nav-item mb-4">
                <a class="nav-link text-white fs-5" href="/pages/customer.html"
                  ><i class="fa-solid fa-user me-3"></i>Customers</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- content -->
      <div class="content" style="height: calc(100vh - 118px)">
        <div class="fs-1 m-4">Inventory</div>
        <!-- Form -->
        <form class="row g-3 w-50 mx-auto">
          <div class="col-md-6">
            <label for="inputItemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="inputItemName" />
          </div>
          <div class="col-md-6">
            <label for="inputItemCode" class="form-label">Item Code</label>
            <input type="password" class="form-control" id="inputItemCode" />
          </div>
          <div class="col-12">
            <label for="inputQty" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="inputQty" />
          </div>
          <div class="col-12">
            <label for="inputPrice" class="form-label">Price</label>
            <input
              type="currency"
              class="form-control"
              id="inputPrice"
              placeholder="$"
            />
          </div>
          <div class="d-flex justify-content-evenly">
            <button type="submit" class="btn btn-success" style="width: 100px">
              Add
            </button>

            <button type="submit" class="btn btn-warning" style="width: 100px">
              Update
            </button>

            <button type="submit" class="btn btn-danger" style="width: 100px">
              Delete
            </button>

            <button type="button" class="btn btn-dark" style="width: 100px">
              Clear
            </button>
          </div>
        </form>
        <!-- Table -->
        <table class="table table-striped table-hover mx-auto mt-5 text-center w-75">
          <thead>
            <tr>
              <th scope="col">Item Name</th>
              <th scope="col">Item Code</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
        </table>
      </div>
    </main>

    <footer class="bg-dark">
      <p>
        <i
          class="fa-solid fa-layer-group"
          style="margin-right: 20px; color: white"
        ></i
        >Developed By CKAY
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
